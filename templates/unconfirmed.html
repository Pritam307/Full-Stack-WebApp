{% extends 'base.html' %}
{% block title%}UnConfirmed{% endblock %}
{% block content %}

<div class="container">
	<div class="card rounded-0 border-warning text-center my-3" style="max-width: 100%;">
		<div class="card-header h5 font-weight-bold text-dark">Email Unconfirmed</div>
  			<div class="card-body text-warning">
    			<p class="card-text h4 text-color">You have not confirmed your account. Please check your inbox (and your spam folder) you should have received an email with a confirmation link.</p>
    			<p class="card-text h4 text-color">Didn't get the email? <a href="{{url_for('resend_confirmation')}}">Resend</a>.</p>
    		</div>
	</div>
</div>

{% endblock %}
